# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

pool:
  vmImage: 'Ubuntu 16.04'

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet publish -o ../../Docker/root --configuration $(buildConfiguration) AzureWebExplorer.sln
  displayName: 'dotnet publish'
- script: docker build -t $(dockerId)/$(azurestorageexplorer):$(build.buildNumber)
  displayName: 'docker build'
